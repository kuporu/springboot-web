<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Dynamic Table</title>

  <!--dynamic table-->
  <link href="js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!--    引入左边公共部分-->
    <div th:replace="common :: #commonLeft"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <div th:replace="common :: commonTop"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Dynamic Table
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Tables</a>
                </li>
                <li class="active"> Dynamic Table </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            Dynamic Table
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
        </header>
        <div class="panel-body">
        <div class="adv-table">
        <table  class="display table table-bordered table-striped" id="dynamic-table">
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>password</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX" th:each="user, iterStat : ${page.getRecords()}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.getUserName()}">获得名字</td>
            <td th:text="${user.getPassword()}">获得密码</td>
            <td>
                <a class="btn btn-danger btn-sm" type="button" th:href="@{/dynamic_table/delete/{id}(id=${user.getUserId()}, pn=${page.getCurrent()})}">删除</a>
            </td>
        </tr>
        </tbody>
        </table>
<!--        <div class="fy">-->
<!--            <a href="" title="上一页">上一页</a>-->
<!--            <a class="num cur" href="" title="1">1</a>-->
<!--            <a class="num" href="" title="2">2</a>-->
<!--            <a class="num" href="" title="3">3</a>-->
<!--            <a class="num" href="" title="4">4</a>-->
<!--            <a class="num" href="" title="5">5</a>-->
<!--            <a href="" title="下一页">下一页</a>-->
<!--        </div>-->
            <div class="row-fluid">
                <div class="span6">
                    <div class="dataTables_info" id="dynamic-table_info">
                        当前第[[${page.getCurrent}]]页 总计[[${page.getPages}]]页 共[[${page.getTotal}]]条记录
                    </div>
                </div>
                <div class="span6">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <ul>
                            <li class="prev disabled"><a href="#"><- Previous</a></li>
<!--                            <li class="active" th:each="prod : ${#numbers.sequence(1,page.getPages())}">-->
                            <li th:class="${prod == page.getCurrent() ? 'active': ''}" th:each="prod : ${#numbers.sequence(1,page.getPages())}">
                                <a href="#" th:href="@{/dynamic_table(pn=${prod})}">[[${prod}]]</a>
                            </li>
                            <li class="next"><a href="#">Next -></a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </section>
        </div>
        </div>

        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by <a href="http://www.mycodes.net/" target="_blank">源码之家</a>
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--js分页-->
<!--dynamic table initialization -->
<!--<script src="js/dynamic_table_init.js"></script>-->

<!--common scripts for all pages-->
<script src="js/scripts.js"></script>

</body>
</html>
