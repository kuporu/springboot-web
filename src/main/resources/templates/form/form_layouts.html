<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Form Layouts</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!--    引入左边公共部分-->
    <div th:replace="common :: #commonLeft"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <div th:replace="common :: commonTop"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                上传图片
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Forms</a>
                </li>
                <li class="active"> Forms Layouts </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-8">
                <section class="panel">
                    <header class="panel-heading">
                        单一上传图片
                    </header>
                    <div class="panel-body">
<!--                        enctype="multipart/form-data"指定为文件上传-->
                        <form role="form" th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
<!--                                多个文件-->
                                <label for="exampleInputFile">参考图像</label>
                                <input type="file" name="reference_pictures" multiple>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputFile">融合后图像</label>
                                <input type="file" name="pictures" multiple>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </section>
            </div>
        </div>

            <div class="row">
                <div class="col-lg-8">
                    <section class="panel">
                        <header class="panel-heading">
                            批量上传图片
                        </header>
                        <div class="panel-body">
                            <!--                        enctype="multipart/form-data"指定为文件上传-->
                            <form role="form" th:action="@{/upload_all}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <!--                                多个文件-->
                                    <label for="exampleInputFile">参考图像</label>
                                    <input type="file" name="reference_pictures" multiple>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputFile">融合后图像</label>
                                    <input type="file" name="pictures" multiple>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </section>
                </div>
            </div>
<!--        <div class="-->
        <!-- page end-->
        </section>
        <!--body wrapper end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="js/scripts.js"></script>

</body>
</html>
